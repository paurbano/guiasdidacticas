<script type="descartes/vectorFile" id="textos/SI.txt">
'Escribe, al menos, cuatro afirmaciones correctas'
'Cuando un avión aterriza es obligatorio usar el cinturón de seguridad.'
'La revolución industrial se inició en Gran Bretaña y luego se expandió hacia Europa y USA.'
'En Colombia todas las personas mayores de edad deben portar la cédula para identificarse.'
'Marie Curie murió a causa de la radiación a la que se expuso toda su vida.'
'El café es muy estimulante por su contenido de cafeína.'
'Comer un pez globo puede matarte si no está bien preparado.'
'En la mitología judeo-cristiana la manzana era el fruto del árbol prohibido.'
</script>

<script type="descartes/vectorFile" id="textos/NO.txt">
'Escribe, al menos, cuatro afirmaciones incorrectas'
'Tenemos un promedio de entre 400.000 y 500.000 pelos en la cabeza.'
'Durante su vida, un hombre con una alimentación normal puede ingerir una cantidad de alimentos equivalente al peso de cien elefantes.'
'Las huellas dactilares suelen estar determinadas por nuestros genes, así que pueden tener ciertas semejanzas con las de nuestros progenitores.'
'Una tostada con mantequilla lanzada al aire cae por el lado de la mantequilla tres de cada cuatro veces.'
'La Gran Muralla China es la única obra construida por el hombre visible a simple vista desde el espacio.'
'La principal limitación de las neuronas de nuestro cerebro es que si son dañadas no tienen la posibilidad de regenerarse.'
'Si tiras una moneda desde lo alto de un rascacielos, puedes atravesarle el cráneo a alguien.'
'El Apolo 13 fue la primera misión que logró pisar la luna.'
'Isaac Newton invento el puré de manzanas.'

</script>
